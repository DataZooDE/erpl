name: Main Extension Distribution Pipeline
on:
  push:
    paths-ignore:
      - '**/README.md'
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build-v091:
    name: Build v.0.9.1 extension binaries
    uses: ./.github/workflows/_extension_build.yml
    with:
      duckdb_version: v0.9.1
      extension_name: erpl
      vcpkg_commit: 9edb1b8e590cc086563301d735cae4b6e732d2d2

  duckdb-stable-build-v092:
    name: Build v.0.9.2 extension binaries
    uses: ./.github/workflows/_extension_build.yml
    with:
      duckdb_version: v0.9.2
      extension_name: erpl
      vcpkg_commit: 9edb1b8e590cc086563301d735cae4b6e732d2d2

