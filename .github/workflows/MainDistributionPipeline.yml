name: Main ERPL Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build ERPL extension binaries for DuckDB v${{ matrix.duckdb_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        duckdb_version: ['v0.9.1', 'v0.9.2'] # List of DuckDB versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Extension
        uses: ./.github/workflows/_extension_build.yml
        with:
          duckdb_version: ${{ matrix.duckdb_version }}
          extension_name: erpl
          vcpkg_commit: 9edb1b8e590cc086563301d735cae4b6e732d2d2
