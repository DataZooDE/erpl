name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::331993160594:role/ErplGithubOicdRole
          role-session-name: ErplGithubOicdSession
          aws-region: eu-west-1

      - name: Download SAP NWRFC from S3
        run: |
          bash ./scripts/download_and_extract_nwrfc.sh s3://erpl/sapnwrfc ./sapnwrfc

      - name: Build extension binaries
        uses: ./duckdb/.github/workflows/_extension_distribution.yml
        with:
          duckdb_version: v0.9.1
          extension_name: erpl

