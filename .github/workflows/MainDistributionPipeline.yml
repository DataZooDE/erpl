name: Main Extension Distribution Pipeline
on:
  push:
    paths-ignore:
      - '**/README.md'
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build-v010:
    name: Build v.0.10.0 extension binaries
    uses: ./.github/workflows/_extension_build.yml
    with:
      duckdb_version: v0.10.0
      extension_name: erpl
      exclude_archs: osx_amd64;osx_arm64;linux_arm64
      vcpkg_commit: 9edb1b8e590cc086563301d735cae4b6e732d2d2
    secrets: inherit

  duckdb-stable-deploy-v010:
    name: Deploy extension binaries
    needs: duckdb-stable-build-v010
    uses: ./.github/workflows/_extension_deploy.yml
    secrets: inherit
    with:
      duckdb_version: v0.10.0
      extension_name: erpl
      exclude_archs: osx_amd64;osx_arm64;linux_arm64
      deploy_latest: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master' }}
      deploy_versioned: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master' }}

